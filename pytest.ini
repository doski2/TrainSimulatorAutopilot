[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = scripts backup_* .*
addopts =
    --verbose
    --tb=short
    --disable-warnings
#    --cov=.
#    --cov-report=html:htmlcov
#    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests (external services, heavy deps)
    e2e: End-to-end tests
    slow: Slow running tests
    visualization: Tests requiring matplotlib/seaborn/bokeh
    skip_ci: Skip in CI environment