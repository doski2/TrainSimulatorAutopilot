name: CI (Windows example)

on:
  push:
    branches: [ master, "docs/*", "features/*" ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests that need RailWorks files (Windows only)'
        required: false
        default: 'false'

jobs:
  windows_tests:
    name: Windows tests
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install pytest-rerunfailures

      - name: Lint (ruff)
        run: |
          python -m pip install ruff
          ruff check . || true

      - name: Run unit tests (parallel, exclude heavy markers)
        run: |
          # Use pytest-xdist to parallelize unit tests and speed up Windows runs
          python -m pip install pytest-xdist || true
          pytest -q -n auto -m "not integration and not slow and not visualization" --maxfail=1 --reruns 2

      - name: Run simulator integration tests (optional)
        if: ${{ github.event.inputs.run_integration == 'true' }}
        run: |
          echo "Running integration tests that require RailWorks files on Windows"
          # Use a pytest marker to tag simulator-dependent tests, e.g., @pytest.mark.simulator
          pytest -q --maxfail=1 --reruns 2 -m "simulator" || true

  note:
    name: Notes
    runs-on: ubuntu-latest
    steps:
      - name: Guidance
        run: |
          echo "This is an example Windows job to run tests in windows-latest."
          echo "Mark integration tests with @pytest.mark.simulator and trigger them via workflow_dispatch with run_integration=true."
