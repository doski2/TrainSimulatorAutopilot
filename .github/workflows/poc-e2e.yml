name: POC E2E Tests (File+ACK)

on:
  push:
    branches: [ 'wip/ack-implementation' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  test-poc:
    name: Run POC E2E and related unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest

      - name: Check PoC directory exists
        id: poc_check
        run: |
          if [ -d tools/poc_file_ack ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: CI diagnostic - print repo and consumer.py head
        if: steps.poc_check.outputs.exists == 'true'
        run: |
          echo "==== GIT HEAD ===="
          git rev-parse HEAD || true
          git log -n1 --oneline || true
          echo "\n==== REPO LISTING (top) ===="
          ls -la | sed -n '1,120p' || true
          echo "\n==== consumer.py head ===="
          sed -n '1,160p' tools/poc_file_ack/consumer.py || true
          echo "\n==== runtime Consumer source (first 400 chars) ===="
          python -c "import inspect, tools.poc_file_ack.consumer as c; import sys; src=inspect.getsource(c.Consumer); sys.stdout.write(src[:400])"

      - name: CI diagnostic - PoC missing
        if: steps.poc_check.outputs.exists == 'false'
        run: |
          echo "tools/poc_file_ack not present â€” skipping PoC E2E diagnostic steps"

      - name: Run POC E2E tests (file+ACK subset)
        if: steps.poc_check.outputs.exists == 'true'
        run: |
          pytest tests/e2e/test_file_ack.py tests/e2e/test_probe_file.py \
                 tests/e2e/test_retries.py tests/e2e/test_persist_ids.py -q

      - name: Skip POC E2E tests (PoC not present)
        if: steps.poc_check.outputs.exists == 'false'
        run: |
          echo "Skipping PoC E2E tests because tools/poc_file_ack is not present"

      - name: Run unit tests for API endpoint
        run: |
          pytest tests/unit/test_api_commands.py -q
