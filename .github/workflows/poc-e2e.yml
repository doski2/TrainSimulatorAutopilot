name: POC E2E Tests (File+ACK)

on:
  push:
    branches: [ 'wip/ack-implementation' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  test-poc:
    name: Run POC E2E and related unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Run POC E2E tests (file+ACK subset)
        run: |
          pytest tests/e2e/test_file_ack.py tests/e2e/test_probe_file.py \
                 tests/e2e/test_retries.py tests/e2e/test_persist_ids.py -q

      - name: Run unit tests for API endpoint
        run: |
          pytest tests/unit/test_api_commands.py -q
