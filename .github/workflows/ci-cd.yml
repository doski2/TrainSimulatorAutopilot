name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml

    - name: Run linting
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run security checks
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --exit-zero

    - name: Check configuration
      run: |
        python configurator.py validate

  build:
    runs-on: windows-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create distribution archive
      run: |
        # Crear archivo ZIP con el c√≥digo fuente
        Compress-Archive -Path * -DestinationPath "train-simulator-autopilot.zip" -Force

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: build-artifacts
        path: train-simulator-autopilot.zip

  deploy:
    runs-on: windows-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v6

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: build-artifacts
        path: .

